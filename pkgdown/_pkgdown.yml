url: https://shikokuchuo.net/nanonext/
template:
  bootstrap: 5
  bslib:
    primary: "#0043ce"
    base_font: {google: {family: "Source Sans Pro", wght: [400, 600], ital: [0, 1]}}
    code_font: {google: "Source Code Pro"}
  light-switch: true
navbar:
  structure:
    right: [search, github, home, lightswitch]
  components:
    home:
      icon: fa-cube
      href: https://shikokuchuo.net/
      aria-label: shikokuchuo
reference:
- contents:
  - nanonext-package
